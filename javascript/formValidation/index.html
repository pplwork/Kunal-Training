<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Form Validation</title>
	</head>
	<body>
		<form>
			<!-- email -->
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label>
				<input
					type="email"
					name="email"
					class="form-control"
					id="email"
					placeholder="Enter email.."
				/>
			</div>
			<!-- password -->
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input
					type="password"
					name="password"
					class="form-control"
					id="password"
					placeholder="Enter password.."
				/>
			</div>
			<!-- dropdown -->
			<label for="gender" class="form-label">Gender</label>
			<select class="form-select" id="gender" name="gender">
				<option disabled>Gender</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Other">Other</option>
			</select>
			<!-- radio buttons -->
			<div class="form-item">
				<label for="role" class="form-label">Role:</label>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="role"
						id="admin"
						value="Admin"
					/>
					<label class="form-check-label" for="admin">Admin</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="radio"
						name="role"
						id="user"
						value="User"
						checked
					/>
					<label class="form-check-label" for="user">User</label>
				</div>
			</div>
			<!-- checkboxes -->
			<div class="form-item">
				<label for="permissions" class="form-label">Permissions:</label>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						name="perm1"
						value="Permission-1"
						id="perm1"
					/>
					<label class="form-check-label" for="perm1">Permission-1</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						name="perm2"
						value="Permission-2"
						id="perm2"
					/>
					<label class="form-check-label" for="perm2">Permission-2</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						name="perm3"
						value="Permission-3"
						id="perm3"
					/>
					<label class="form-check-label" for="perm3">Permission-3</label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						name="perm4"
						value="Permission-4"
						id="perm4"
					/>
					<label class="form-check-label" for="perm4">Permission-4</label>
				</div>
			</div>
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<div class="result">
			<div id="Email"></div>
			<div id="Password"></div>
			<div id="Gender"></div>
			<div id="Role"></div>
			<div id="Permission"></div>
			<input
				class="btn btn-primary confirm-btn"
				type="submit"
				value="Confirm"
			/>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
